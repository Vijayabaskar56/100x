<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="dark:bg-black font-px-regular">
    <div class="flex h-screen gap-28 justify-center items-center">
      <div class="w-w02 h-48 justify-center items-end gap-0.5 flex">
        <img src="../public/images/100x-frame.svg" alt="100x-logo" class="" />
      </div>
      <div class="flex-col">
        <div
          class="w-96 h-96 px-7 flex-col justify-start items-start gap-10 inline-flex"
        >
          <div class="flex-col justify-start items-start gap-3 flex">
            <h1
              class="text-stone-50 text-fs01 whitespace-nowrap font-bold font-['Inter']"
            >
              Happening now
            </h1>
            <h2 class="text-stone-50 text-2xl font-bold font-['Inter']">
              Join today.
            </h2>
          </div>
          <button
            class="bg-neutral50 w-80 h-9 text-neutral1000 rounded-br01 text-center shadow-btnShadow backdrop-blur-2xl gap-2.5 px-6 py-2 hover:bg-neutral200 disabled:opacity-50"
          >
            <p
              class="text-center 0 text-black text-base font-bold font-['Inter']"
            >
              Create account
            </p>
          </button>
          <div
            class="self-stretch justify-center items-center gap-1 inline-flex"
          >
            <div
              class="grow shrink basis-0 h-px border border-neutral-700"
            ></div>
            <span
              class="text-center text-stone-50 text-base font-normal font-['Chirp']"
            >
              or
            </span>
            <div
              class="grow shrink basis-0 h-px border border-neutral-700"
            ></div>
          </div>
          <div
            class="self-stretch h-20 flex-col justify-start items-start gap-5 flex"
          >
            <p class="text-stone-50 text-xl font-medium font-['Inter']">
              Already have an account?
            </p>
            <button
              class="w-80 h-9 px-6 py-2 rounded-3xl shadow border border-twitterBlue border-opacity-25 backdrop-blur-2xl justify-center items-center gap-2.5 inline-flex text-twitterBlue"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
