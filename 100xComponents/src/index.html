      Create account

    <br /><br />
    <!-- Sign up with Google btn -->
    <button
      class="w-w24 text-center flex text-neutral1000 justify-center items-center bg-neutral50 shadow-buttonStock gap-2 rounded-3xl px-6 py-2 hover:bg-neutral200 disabled:opacity-50"

    >
      Following
    </button>
    <br /><br />
    <!-- for you and following section -->
    <div
      class="w-96 h-14 px-20 pt-5 border-b border-neutral700 justify-center items-center gap-40 inline-flex"
    >
      <button class="pb-8">
        <input
          id="for-you"
          class="peer/for-you appearance-none"
          type="radio"
          name="status"

        />
        <label
          for="for-you"
          class="peer-checked/for-you:text-neutral-500 peer-checked/for-you:border-twitterBlue peer-checked/for-you:border-b-2 text-neutral50 pb-3 whitespace-nowrap text-center text-base font-px-secondary font-medium"
          >For you</label
        >
      </button>
      <button class="pb-8">
        <input
          id="following"
          class="peer/following appearance-none"
          type="radio"
          name="status"
        />
        <label
          for="following"
          class="peer-checked/following:text-neutral-500 peer-checked/following:border-twitterBlue peer-checked/following:border-b-2 text-neutral50 pb-3 whitespace-nowrap text-center font-px-secondary text-base font-medium"
          >Following</label

      <img
        src="../public/images/user-avatar.svg"

        type="text"
